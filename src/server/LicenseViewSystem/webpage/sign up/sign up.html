<head>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.9/paper.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1/dojo/dojo.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>회원 가입</h1>
      <form method="post" action="index.html">
        <p>User Name<input type="text" name="username" value="" placeholder="User Name 을 입력하세요."></p>
        <p>User ID <input type="text" name="userid" value="" placeholder="사용 할 User ID를 입력하세요.">         <p class="submit"><input type="submit" name="commit" value="중복ID 확인"></p></p>
        <p>Password<input type="password" name="password" value="" placeholder="사용 할 Password를 입력하세요."></p>
        <p>Password check<input type="password" name="passwordcheck" value="" placeholder="입력 한 Password를 확입합니다."></p>
        <p>E-mail<input type="text" name="email" value="" placeholder="ID/Password 분실 시 사용됩니다."></p>
        <p>Phone<input type="text" name="phone" value="" placeholder="전화 번호를 기입하세요."></p>
        <p class="submit"><input type="submit" name="commit" value=" 회원 정보 저장 "></p>
       
      </form>
    </div>
  </section>

</body>
</html>
